<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercícios - 2º Bimestre</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    section { margin-bottom: 25px; }
    input { margin: 4px; }
  </style>
</head>
<body>
  <h1>Exercícios - 2º Bimestre</h1>

  <section>
    <h2>1 - Área do terreno</h2>
    Largura: <input type="number" id="largura1">
    Comprimento: <input type="number" id="comprimento1">
    <button onclick="ex1()">Calcular área</button>
    <p id="res1"></p>
  </section>

  <section>
    <h2>2 - Ferraduras</h2>
    Número de cavalos: <input type="number" id="cavalos2">
    <button onclick="ex2()">Calcular ferraduras</button>
    <p id="res2"></p>
  </section>

  <section>
    <h2>3 - Padaria</h2>
    Pãezinhos: <input type="number" id="pao3">
    Broas: <input type="number" id="broa3">
    <button onclick="ex3()">Calcular arrecadação</button>
    <p id="res3"></p>
  </section>

  <section>
    <h2>4 - Dias vividos</h2>
    Nome: <input type="text" id="nome4">
    Idade: <input type="number" id="idade4">
    <button onclick="ex4()">Calcular dias</button>
    <p id="res4"></p>
  </section>

  <section>
    <h2>5 - Gasolina</h2>
    Preço por litro: <input type="number" id="preco5" step="0.01">
    Valor pago: <input type="number" id="valor5" step="0.01">
    <button onclick="ex5()">Calcular litros</button>
    <p id="res5"></p>
  </section>

  <section>
    <h2>6 - Restaurante por peso</h2>
    Peso do prato (kg): <input type="number" id="peso6" step="0.01">
    <button onclick="ex6()">Calcular valor</button>
    <p id="res6"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
